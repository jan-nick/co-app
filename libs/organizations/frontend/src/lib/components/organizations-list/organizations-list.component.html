<nz-list [nzHeader]="'pages.home.organisations_list_title' | translate">
  <ng-container *ngIf="organizations?.length; else empty">
    <nz-list-item
      *ngFor="let organization of organizations"
      [routerLink]="['/organization/' + organization.id]"
    >
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <a nz-typography> {{ organization.name }}</a>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-container>
  <ng-template #empty>
    <nz-list-empty
      [nzNoResult]="'pages.home.organisations_list_empty' | translate"
    >
    </nz-list-empty>
  </ng-template>
</nz-list>
